{% extends "base.html" %}
{% load static %}

{% block section %}
<main>
    <section id="hero">
        <h1>Welcome</h1>
    </section>
</main>

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-success">
            <strong>{{ message }}</strong>
        </div>
    {% endfor %}
{% endif %}
{% endblock %}
