{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block section %}
<section id="home">
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-success">
            <strong>{{ message }}</strong>
        </div>
    {% endfor %}
{% endif %}
    <div class="container-form">
        <form action="" method="POST">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4" style="color: black;">Join Now</legend>
              {{ form|crispy }}
          </fieldset>
          <div class="form-group" id="signup-button">
              <button class="btn btn-outline-dark mb-4">Sign Up</button>
          </div>
          <div class="form-group">
              <small class="text-muted ml-3" >Already have an account? <a href="/login/">Login</a></small>
          </div>
        </form>
        </div>
</section>

{% endblock %}
